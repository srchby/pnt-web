<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <header class="header">
      <div class="title">FILOSOFIA</div>
      <p class="header-text">Sobre</p>
      <a href="https://en.wikipedia.org/wiki/Lists_of_philosophers" target="_blank">
        <p class="header-text">Filósofos</p>
      </a>
      <a href="https://en.wikipedia.org/wiki/History_of_philosophy" target="_blank">
        <p class="header-text">Períodos</p>
      </a>
      <a href="https://en.wikipedia.org/wiki/List_of_publications_in_philosophy" target="_blank">
        <p class="header-text">Textos</p>
      </a>
      <i class="fa fa-search" aria-hidden="true"></i>

    <main class="main">
      <div class="image" id="header-main"></div>

      <h2 class="topic-title">Filósofos</h2>
      <div class="card-container-row">
        <a href="https://pt.wikipedia.org/wiki/S%C3%B3crates" target="_blank">
          <div class="card-column" id="card-socrates">
            <div class="image-card">
              <img src="https://miro.medium.com/v2/resize:fit:1400/1*03zTkUN5ZWT-2eE_KUYRBw.jpeg" alt="socrates" />
            </div>
            <div class="card-title">Socrátes
              <p class="card-description">Saiba Mais</p>
            </div>
          </div>
        </a>

        <a href="https://pt.wikipedia.org/wiki/Plat%C3%A3o" target="_blank">
          <div class="card-column" id="card-plato">
            <div class="image-card">
              <img src="https://content.artofmanliness.com/uploads/2016/07/header_1_featured.jpg" alt="plato" />
            </div>
            <div class="card-title">Plato
              <p class="card-description">Saiba Mais</p>
            </div>
          </div>
        </a>

        <a href="https://pt.wikipedia.org/wiki/Arist%C3%B3teles" target="_blank">
          <div class="card-column" id="card-aristotle">
            <div class="image-card">
              <img src="https://paintingvalley.com/images/aristotle-painting-5.jpg" alt="aristotle" />
            </div>
            <div class="card-title">Aristóteles
              <p class="card-description">Saiba Mais</p>
            </div>
          </div>
        </a>
      </div>

      <h2 class="topic-title">Períodos</h2>
      <div class="card-container-column">
        <div class="card-row" id="card-antiquity">
          <a href="https://pt.wikipedia.org/wiki/Filosofia_antiga" target="_blank">
            <div class="image-card-row">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Parthenon_%281871%29_Frederic_Edwin_Church.jpg" alt="antiquity" />
            </div>
            <div class="card-title">Antiguidade
              <p class="card-description">Saiba Mais</p>
            </div>
          </a>
        </div>

        <div class="card-row" id="card-middle-age">
          <a href="https://pt.wikipedia.org/wiki/Filosofia_medieval" target="_blank">
            <div class="image-card-row">
              <img src="https://www.ncronline.org/files/2024-09/Medieval%20philosophy%20CROP.jpg" alt="middle-ages" />
            </div>
            <div class="card-title">Idade Média
              <p class="card-description">Saiba Mais</p>
            </div>
          </a>
        </div>

        <div class="card-row" id="card-modern-age">
          <a href="https://pt.wikipedia.org/wiki/Filosofia_moderna" target="_blank">
            <div class="image-card-row">
              <img src="https://inters.org/files/pic/banner-Thinkers-of-the-Modern-Age.jpg" alt="modern-age" />
            </div>
            <div class="card-title">Idade Moderna
              <p class="card-description">Saiba Mais</p>
            </div>
          </a>
        </div>
      </div>
    </main>
